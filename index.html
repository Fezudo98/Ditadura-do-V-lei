<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditadura do V√¥lei - Sorteio de Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-4">
        <header class="text-center mb-4">
            <h1>üèê Ditadura do V√¥lei üèê</h1>
            <p class="lead">A ferramenta oficial para acabar com as discuss√µes na hora de montar os times.</p>
        </header>

        <div class="row g-4">
            <!-- Coluna da Esquerda: Controles e Lista de Jogadores -->
            <div class="col-lg-5">
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Adicionar Jogador Avulso</h5>
                        <div class="input-group">
                            <input type="text" id="novo-jogador-nome" class="form-control" placeholder="Nome do jogador">
                            <button class="btn btn-outline-primary" type="button" id="btn-adicionar-jogador">Adicionar</button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="mb-0">Jogadores Dispon√≠veis</h4>
                    <button class="btn btn-sm btn-outline-secondary" id="btn-selecionar-todos">Selecionar Todos</button>
                </div>
                <div id="lista-jogadores" class="list-group mb-4">
                    <!-- A lista de jogadores ser√° populada pelo JS -->
                </div>

                <h4>Controles</h4>
                <div class="d-grid gap-2">
                    <button id="sortear-duplas" class="btn btn-primary">Sortear Duplas (2x2)</button>
                    <button id="sortear-quartetos" class="btn btn-success">Sortear Quartetos (4x4)</button>
                    <button id="refazer-sorteio" class="btn btn-info" disabled>Refazer Sorteio</button>
                    <button id="resetar" class="btn btn-danger">Resetar Tudo</button>
                </div>
            </div>

            <!-- Coluna da Direita: Exibi√ß√£o dos Times -->
            <div class="col-lg-7">
                <h4>Times Sorteados</h4>
                <div id="times-container" class="row">
                    <div class="col-12">
                        <div class="alert alert-info">
                            Marque quem vai jogar, defina os levantadores e clique para sortear!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
